<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Cat Clicker</title>
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	    <ul id="cat-list"></ul>
	    <div id="cat">
	        <h2 id="cat-name"></h2>
	        <div id="cat-count"></div>
	        <img id="cat-img" src="" alt="cute cat">
	    </div>
		<button id="admin-button">Admin</button>
		<ul class="admin-list hidden">
			Name <input type="text" id="admin-name"></br>
			Image <input type="text" id="admin-img"></br>
			Count <input type="number" id="admin-count"></br>
			<button id="save-button">Save</button>
		</ul>
	    <script src="js/app.js"></script>
	</body>
</html>
